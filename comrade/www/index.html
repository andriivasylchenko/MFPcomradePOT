<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    <script src="cordova.js"></script>


  </head>
  <body ng-app="app" ng-controller="MainCtrl" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="login.html" type="text/ng-template">
<ion-view title="Login">
    <ion-content padding="true" class="has-header">
        <form>
            <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
                <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
            </div>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model="username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ng-click="doLogin(username, password)" class="button button-positive button-block ">Log in</a>
            <div class="assertive" ng-show="displayError">{{displayMessage}}</div>
        </form>
    </ion-content>
</ion-view></script>
<script id="main.html" type="text/ng-template">
<ion-view title="Comrades">
    <ion-content padding="true" class="has-header">
        <ion-list>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="">
            </label>
            <ion-item class="item-thumbnail-left" ng-repeat="comrade in comrades" ng-click="goto(comrade)">
                <img ng-src="{{comrade.user.picture.thumbnail}}">
                <h2>{{comrade.user.name.first}} {{comrade.user.name.last}}</h2>
                <p>Courier in {{comrade.user.location.city}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
    <div class="bar bar-footer">

  <div class="title"></div>
  <button class="button button-clear button-positive" ng-click="doLogout()">Logout</button>
</div>
</ion-view></script>
<script id="details.html" type="text/ng-template">
<ion-view title="Comrade detail">
    <ion-content padding="true" class="has-header">
        <ion-list>
            <ion-item class="item-thumbnail-left">
                <img src="{{currentComrade.user.picture.thumbnail}}">
                <h2>{{currentComrade.user.name.first}} {{currentComrade.user.name.last}}</h2>
                <p>Courier in {{currentComrade.user.location.city}}</p>
            </ion-item>
            <ion-item>Send email
            <p>{{currentComrade.user.email}}</p>
            </ion-item>
            <ion-item>Call to the office
            <p>{{currentComrade.user.phone}}</p></ion-item>
            <ion-item>Call to mobile
            <p>{{currentComrade.user.cell}}</p></ion-item>
            <ion-item>Send sms
            <p>{{currentComrade.user.cell}}</p></ion-item>
        </ion-list>
    </ion-content>
</ion-view></script>
  <script src="js/index.js"></script>
  </body>
</html>
